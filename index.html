<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper swiper myS">
      <ul class="list swiper-wrapper">
        <li class="item blue swiper-slide">1</li>
        <li class="item red swiper-slide">2</li>
        <li class="item brown swiper-slide">3</li>
        <li class="item tomato swiper-slide">4</li>
        <li class="item greene swiper-slide">5</li>
        <li class="item yellow swiper-slide">6</li>
        <li class="item violet swiper-slide">7</li>
        <li class="item gray swiper-slide">8</li>
      </ul>
    </div>
    <div class="wrapper swiper mySlider">
      <ul class="list swiper-wrapper">
        <li class="item blue swiper-slide">1</li>
        <li class="item red swiper-slide">2</li>
        <li class="item brown swiper-slide">3</li>
        <li class="item tomato swiper-slide">4</li>
        <li class="item greene swiper-slide">5</li>
        <li class="item yellow swiper-slide">6</li>
        <li class="item violet swiper-slide">7</li>
        <li class="item gray swiper-slide">8</li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.myS', {
        autoplay: {
          delay: 1000,
        },

        loop: true,
      });
    </script>
    <script>
      var swiper = new Swiper('.mySlider', {
        // autoplay: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        loop: true,
      });
    </script>
  </body>
</html>
