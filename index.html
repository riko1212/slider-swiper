<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="swiper mySwiper wrapper">
      <ul class="swiper-wrapper">
        <li class="item blue swiper-slide">1</li>
        <li class="item red swiper-slide">2</li>
        <li class="item brown swiper-slide">3</li>
        <li class="item tomato swiper-slide">4</li>
        <li class="item greene swiper-slide">5</li>
        <li class="item yellow swiper-slide">6</li>
        <li class="item violet swiper-slide">7</li>
        <li class="item gray swiper-slide">8</li>
      </ul>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.mySwiper', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        loop: true,
        autoplay: {
          delay: 500,
        },
      });
    </script>
  </body>
</html>
